{% extends '__base__.html' %}
{% block title %}编辑文章{% endblock %}

{% block content %}

    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li><a href="/manage/comments">评论</a></li>
                <li><a href="/manage/posts">日志</a></li>
                <li><a href="/manage/users">用户</a></li>
            </ul>
        </div>
    </div>

    <div id="vm" class="uk-width-1-1">
        <form v-on:submit.prevent="submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">标题:</label>
                <div class="uk-form-controls">
                    <input v-model.trim="title" name="title" type="text" placeholder="标题" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">摘要:</label>
                <div class="uk-form-controls">
                    <textarea v-model.trim="summary" rows="4" name="summary" placeholder="摘要" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">内容:</label>
                <div class="uk-form-controls">
                    <textarea v-model.trim="content" rows="50" name="content" placeholder="内容" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i> 保存</button>
                <a href="/manage/posts" class="uk-button"><i class="uk-icon-times"></i> 取消</a>
            </div>
        </form>
    </div>

{% endblock %}

{% block vuejs %}
<script>
    var post_id = '{{ post_id }}';
    var action = '{{ action }}';
    //传入postid代表修改文章内容
    var url = '/api/posts';
    if(post_id)
    {
        url = '/api/posts/{{ post_id }}';
    }
    var vm = new Vue({
        delimiters: ['{[', ']}'],
        el: '#vm',
        data: {
            title: '',
            summary: '',
            content: ''
        },
        created: function () {
            if(post_id) {
                $.ajax({
                    type: 'get',
                    url: url,
                    dataType: 'json',
                    success: function (msg) {
                        console.log("文章加载成功:");
                        vm.title = msg.posts[0].title;
                        vm.summary = msg.posts[0].summary;
                        vm.content = msg.posts[0].content;
                    },
                    error: function (msg) {
                        alert("文章加载失败");
                    }
                });
            }
        },
        methods: {
            submit: function () {
                if (!this.title) {
                    return alert('请输入标题');
                }
                if (!this.summary) {
                    return alert('请输入文章摘要');
                }
                if (!this.content) {
                    return alert('请输入文章内容');
                }

                var data = {
                    'title': this.title,
                    'summary': this.summary,
                    'content': this.content
                };

                $.ajax({
                    type: action,
                    url: url,
                    dataType: 'json',
                    data: data,
                    success: function () {
                        location.assign('/');
                    },
                    error: function (msg) {
                        alert(msg.responseJSON.message);
                    }
                });
            }
        }
    })
</script>

{% endblock %}
